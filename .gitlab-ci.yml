image: docker:latest

services:
  - docker:dind
  - mysql:latest

variables:
  DOCKER_DRIVER: overlay
  SPRING_PROFILES_ACTIVE: docker
  MYSQL_ROOT_PASSWORD: admin
  MYSQL_DATABASE: belajar
  MYSQL_USER: belajar
  MYSQL_PASSWORD: java

stages:
  - build
  - package
  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script: mvn package -B
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: package
  script:
    - docker build -t $CI_PROJECT_PATH .
    - docker login -u endymuhardin -p $DOCKERHUB_PASSWORD
    - docker push $CI_PROJECT_PATH
    - docker logout

k8s-deploy:
  image: google/cloud-sdk
  stage: deploy
  script:
  - echo "$GCLOUD_KEY" > key.json
  - gcloud auth activate-service-account --key-file key.json
  - gcloud config set compute/zone asia-east1-a
  - gcloud config set project belajar-ci
  - gcloud config set container/use_client_certificate True
  - gcloud container clusters get-credentials belajar-ci
  - kubectl apply -f deployment.yml
  - rm key.json
