apiVersion: v1
kind: Service
metadata:
  name: belajar-ci-db-service
  labels:
    app: belajar-ci
spec:
  selector:
      app: belajar-ci
      tier: db
  ports:
  - port: 3306
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: belajar-ci-pv-claim
  labels:
    app: belajar-ci
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 200Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: belajar-ci-db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: belajar-ci
        tier: db
    spec:
      containers:
      - name: mysql
        image: mysql:latest
        args:
          - "--ignore-db-dir=lost+found"
        volumeMounts:
          - name: persistent-storage
            mountPath: /var/lib/mysql
        env:
          - name : MYSQL_RANDOM_ROOT_PASSWORD
            value: 'yes'
          - name: MYSQL_DATABASE
            value: 'belajar'
          - name: MYSQL_USER
            value: 'belajar'
          - name: MYSQL_PASSWORD
            value: 'java'
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: belajar-ci-pv-claim